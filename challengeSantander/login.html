<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Santander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div
      class="min-h-screen flex items-center justify-center bg-white md:w-1/2 p-8"
    >
      <div class="w-full max-w-sm">
        <h1 class="text-3xl font-bold text-red-600 mb-2">Bem-Vindo</h1>
        <p class="text-gray-600 mb-8">Faça o seu login</p>

        <form action="#" method="POST">
          <div class="mb-5 relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
              ><i data-feather="mail" class="w-5 h-5"></i
            ></span>
            <input
              type="email"
              placeholder="E-mail"
              class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300"
            />
          </div>
          <div class="mb-8 relative">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
              ><i data-feather="lock" class="w-5 h-5"></i
            ></span>
            <input
              type="password"
              placeholder="Senha"
              class="w-full pl-12 pr-12 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300"/>
            <button
              type="button"
              class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700" >
              <i data-feather="eye" class="w-5 h-5"></i>
            </button>
          </div>
          <form id="login-form">
            <button
              id="login-button"
              type="submit"
              class="w-full bg-red-600 ...">
              Login
            </button>
          </form>
        </form>
      </div>
    </div>

    <div
      class="hidden md:block fixed top-0 right-0 h-screen w-1/2 bg-santander"
    >
      <div class="absolute inset-0 bg-black opacity-30"></div>
      <div
        class="relative z-10 flex flex-col items-center justify-center h-full text-white p-12"
      >
        <img
          src="img/logo santander branca 1.png"
          alt="Logo Santander"
          class="w-64 mx-auto mb-4"
          style="filter: brightness(0) invert(1)"
        />
        <p class="text-2xl font-light">
          O que a gente pode fazer por você hoje?
        </p>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
